<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    form action="#" method="post">
    <fieldset>

        <legend><strong>Add your comment</strong></legend>

        <p>
            <label for="author">Name <abbr title="Required">*</abbr></label>
            <input aria-required="true" id="author" name="author" pattern="^([- \w\d\u00c0-\u024f]+)$"
                required="required" size="20" spellcheck="false"
                title="Your name (no special characters, diacritics are okay)" type="text" value="">
        </p>

        <p>
            <label for="email">Email <abbr title="Required">*</abbr></label>
            <input aria-required="true" id="email" name="email"
                pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$"
                required="required" size="30" spellcheck="false" title="Your email address" type="email" value="">
        </p>

        <p>
            <label for="website">Website</label>
            <input id="website" name="website"
                pattern="^(http[s]?:\/\/)?([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2}(\/([-~%\.\(\)\w\d]*\/*)*(#[-\w\d]+)?)?$"
                size="30" spellcheck="false" title="Your website address" type="url" value="">
        </p>

        <p>
            <label for="text">Comment <abbr title="Required">*</abbr></label>
            <textarea aria-required="true" cols="40" id="text" name="text" required="required" rows="10"
                spellcheck="true" title="Your comment"></textarea>
        </p>

    </fieldset>
    <fieldset>

        <button name="preview" type="submit">Preview</button>
        <button name="save" type="submit">Submit Comment</button>

    </fieldset>
    </form>
</body>

</html>
